<!DOCTYPE html>
<html>
  <head>
    <title>!!!Tables!!!</title>
  </head>
  <body>
  <h2>ABC 123 Table</h2>
  <table>
    <tr>
      <th>&nbsp;</th>
      <th>A</th>
      <th>B</th>
      <th>C</th>
    </tr>
    <tr>
      <td>1</td>
      <td>1A</td>
      <td>1B</td>
      <td>1C</td>
    </tr>
    <tr>
      <td>2</td>
      <td>2A</td>
      <td>2B</td>
      <td>2C</td>
    </tr>
    <tr>
      <td>3</td>
      <td>3A</td>
      <td>3B</td>
      <td>3C</td>
    </tr>
  </table>
  <h2>Table with Multi-Span Columns and Rows</h2>
  <table border="2">
    <tr>
      <th>&nbsp;</th>
      <th>A</th>
      <th>B</th>
      <th>C</th>
      <th>D</th>
      <th>E</th>
    </tr>
    <tr>
      <td>1</td>
      <td>1A</td>
      <td>1B</td>
      <td rowspan="3">1C-3C</td>
      <td>1D</td>
      <td>1E</td>
    </tr>
    <tr>
      <td>2</td>
      <td>2A</td>
      <td>2B</td>
      <td>2D</td>
      <td>2E</td>
    </tr>
    <tr>
      <td>3</td>
      <td>3A</td>
      <td>3B</td>
      <td>3D</td>
      <td>3E</td>
    </tr>
    <tr>
      <td>4</td>
      <td>4A</td>
      <td>4B</td>
      <td>4C</td>
      <td>4D</td>
      <td>4E</td>
    </tr>
    <tr>
      <td>5</td>
      <td colspan="5">5A - E </td>
    </tr>
  </table>
  </body>
</html>
